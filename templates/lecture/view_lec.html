<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Lectures</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <h1>Uploaded Lecture</h1>
    <table class= "table">
    <thead>
    <tr>
    <th>Lecture Name</th>
    <th>Course ID</th>
    <th>Upload Date</th>
    <th>Recorded Lecture</th>
    <th>Reference Material</th>
    <th>Tutorial Link</th>
    </tr>
    </thead>
    
    {% for lec in lecture  %}
    <tbody>
    <tr>
    <td>{{lec.lecturename}} </td>
    <td>{{lec.courseid}}</td>
    <td>{{lec.uploaddate}}</td>
    <td> <a href="{{lec.recordedlecture.url}}">Download Lecture</a></td>
    <td><a href="{{lec.lecturenotes.url}}">Download Notes</a></td>
    <td><a href="{{lec.tutoriallink.url}}">Tutorial Link</a></td>
    </tr>
    </tbody>
    {% endfor %}        
    </table>
</body>
</html>
