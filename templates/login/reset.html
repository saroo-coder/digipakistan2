<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
      <div class="container" style="margin:5%; text-align: left; ">
    <form method="POST" action="reset">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Teacher ID</label>
          <input type="number"  name ="teacherid" class="form-control" id="exampleInputEmail1" >
          <label for="exampleInputEmail1">Enter Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <label for="exampleInputEmail1">Enter New Password</label>
          <input type="text" name="newpass" class="form-control">
          
        </div>
        <button type="submit" class="btn btn-primary">Reset</button>
      </form>
</div>
</body>
</html>
